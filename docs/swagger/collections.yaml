openapi: 3.0.0

servers:
  - description: Listmonk Developement Server
    url: http://localhost:9000/api

info:
  version: "1.0.0"
  title: Listmonk
  description: The API collection for listmonk
  license:
    name: AGPL-3.0 license
    url: https://github.com/knadh/listmonk/blob/master/LICENSE

paths:
  /health:
    get:
      tags:
        - Miscellaneous
      description: healthcheck endpoint that returns a 200 response.
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /config:
    get:
      tags:
        - Miscellaneous
      description: returns general server config.
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/ServerConfig"

  "/lang/{lang}":
    get:
      tags:
        - Miscellaneous
      description: returns the JSON language pack given the language code
      parameters:
        - in: path
          name: lang
          required: true
          description: JSON language pack required
          schema:
            type: string
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/LanguagePack"

  /dashboard/charts:
    get:
      tags:
        - Miscellaneous
      description: returns chart data points to render on the dashboard.
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      link_clicks:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: number
                            date:
                              type: string
                      campaign_views:
                        type: array
                        items:
                          type: object
                          properties:
                            count:
                              type: number
                            date:
                              type: string

  /dashboard/counts:
    get:
      tags:
        - Miscellaneous
      description: returns stats counts to show on the dashboard
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/DashboardCount"

  /settings:
    get:
      tags:
        - Settings
      description: returns settings from DB
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Settings"

    put:
      tags:
        - Settings
      description: update settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Settings"
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /settings/smtp/test:
    post:
      tags:
        - Settings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SMTPTest"
      responses:
        "200":
          description: response 
          content:
            application/json:
              schema:
                type: object 
                properties:
                  data:
                    type: boolean

  /admin/reload:
    post:
      tags:
        - Admin
      description: restarts the app
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /logs:
    get:
      tags:
        - Logs
      description: returns the log entries stored in the log buffer
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string

  /subscribers:
    get:
      tags:
        - Subscribers
      description: returns all subscribers.
      parameters:
        - in: query
          name: page
          description: number of records to skip
          schema:
            type: integer
            format: int32
        - in: query
          name: per_page
          description: max number of records to return per page
          schema:
            type: integer
            format: int32
        - in: query
          name: query
          description: query subscribers with an SQL expression.
          schema:
            type: string

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Subscriber"
                      query:
                        type: string
                      total:
                        type: number
                      per_page:
                        type: number
                      page:
                        type: number

    post:
      description: handles creation of new subscriber
      tags:
        - Subscribers
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubscriberRegistrationInfo"

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Subscriber"

  "/subscribers/{subscriberId}":
    get:
      description: handles the retrieval of a single subscriber by ID.
      tags:
        - Subscribers
      parameters:
        - in: path
          name: subscriberId
          required: True
          description: The id value of the subscriber you want to get.
          schema:
            type: integer

      responses:
        "200":
          description: Gets a single subscriber.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Subscriber"

  /subscribers/lists:
    put:
      description: handles bulk addition or removal of subscribers
      tags:
        - Subscribers
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: number
                  description: The ids of the subscribers to be modified.
                action:
                  type: string
                  enum: [add, remove, unsubscribe]
                  description: Whether to add, remove, or unsubscribe the users.
                target_list_ids:
                  type: number
                  description: The ids of the lists to be modified.
                status:
                  type: string
                  enum: [confirmed, unconfirmed, unsubscribed]
                  description: confirmed, unconfirmed, or unsubscribed status.

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/{id}/blocklist":
    put:
      description: handles the blocklisting of one or more subscribers.
      tags:
        - Subscribers
      parameters:
        - in: path
          name: id
          required: True
          description: The id value of the subscriber you want to blocklist.
          schema:
            type: integer
            format: int32

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/{id}":
    delete:
      description: handles subscriber deletion based on id
      tags:
        - Subscribers
      parameters:
        - in: path
          name: id
          required: True
          description: The id value of the subscriber you want to get.
          schema:
            type: integer

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/{id}/export":
    get:
      description: retrieves a subscriber's profile
      tags:
        - Subscribers
      parameters:
        - in: path
          name: id
          required: true
          description: The id value of subscriber profile you want to export
          schema:
            type: integer
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubscriberData"

  "/subscribers/{id}/bounces":
    get:
      description: retrieves a subscriber's bounce records
      tags:
        - Subscribers
      parameters:
        - in: path
          name: id
          required: true
          description: subscriber id
          schema:
            type: integer
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Bounce"

    delete:
      description: deletes a subscriber's bounce records
      tags:
        - Subscribers
      parameters:
        - in: path
          name: id
          required: true
          description: subscriber id
          schema:
            type: integer
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/{id}/optin":
    post:
      description: sends an optin confirmation e-mail to a subscriber.
      tags:
        - Subscribers
      parameters:
        - in: path
          name: id
          required: true
          description: sends an optin confirmation e-mail to a subscriber
          schema:
            type: integer
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/query/delete":
    post:
      description: bulk deletes based on an arbitrary SQL expression.
      tags:
        - Subscribers
      requestBody:
        description: Arbitrary SQL expression.
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/query/blocklist":
    put:
      description: bulk blocklists subscribers based on an arbitrary SQL expression.
      tags:
        - Subscribers
      requestBody:
        description: Arbitrary SQL expression.
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/subscribers/query/lists":
    put:
      description: bulk adds/removes/unsubscribes subscribers from one or more lists based on an arbitrary SQL expression.
      tags:
        - Subscribers
      requestBody:
        description: Arbitrary SQL expression.
        content:
          text/plain:
            schema:
              type: string
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /bounces:
    get:
      description: handles retrieval of bounce records.
      tags:
        - Bounces
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Bounce"
                      query:
                        type: string
                      total:
                        type: number
                      per_page:
                        type: number
                      page:
                        type: number
    delete:
      description: handles retrieval of bounce records.
      tags:
        - Bounces
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/bounces/{id}":
    get:
      description: handles retrieval of bounce record by id
      parameters:
        - in: path
          name: id
          required: true
          description: The id value of the bounce you want to retreive.
          schema:
            type: integer
      tags:
        - Bounces
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Bounce"

    delete:
      description: handles bounce deletion, either a single one (ID in the URI), or a list.
      parameters:
        - in: path
          name: id
          required: true
          description: The id value of the bounce you want to delete.
          schema:
            type: integer
      tags:
        - Bounces
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /lists:
    get:
      description: retrieves lists with additional metadata like subscriber counts. This may be slow.
      tags:
        - Lists
      parameters:
        - in: query
          name: query
          description: Optional string to search a list by name.
          schema:
            type: string
        - in: query
          name: order_by
          description: Field to sort results by. name|status|created_at|updated_at
          schema:
            type: string
        - in: query
          name: order
          description: ASC|DESC Sort by ascending or descending order.
          schema:
            type: string
        - in: query
          name: page
          description: Page number for paginated results.
          schema:
            type: number
        - in: query
          name: per_page
          description: Results to return per page. Setting this to all skips pagination and returns all results
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/List"
                      total:
                        type: number
                      per_page:
                        type: number
                      page:
                        type: number

    post:
      description: handles list creation
      tags:
        - Lists
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListRegistrationInfo"
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/List"

  "/lists/{list_id}":
    get:
      description: retrieves lists with additional metadata like subscriber counts. This may be slow.
      tags:
        - Lists
      parameters:
        - in: path
          name: list_id
          required: True
          description: The id value of the list you want to retreive.
          schema:
            type: number

      responses:
        "200":
          description: response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/List"
    put:
      description: handles list modification
      tags:
        - Lists
      parameters:
        - in: path
          name: list_id
          required: True
          description: The id value of the list you want to update
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                type:
                  type: string
                optin:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/List"
    delete:
      description: handles list deletion, either a single one (ID in the URI), or a list.
      tags:
        - Lists
      parameters:
        - in: path
          name: list_id
          required: True
          description: The id value of the lists you want to delete.
          schema:
            type: integer

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /import/subscribers:
    get:
      description: returns import statistics.
      tags:
        - Import
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/ImportStatus"

    post:
      description: handles the uploading and bulk importing of a ZIP file of one or more CSV files.
      tags:
        - Import
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                params:
                  type: string
                file:
                  type: string
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/ImportStatus"

    delete:
      description: sends a stop signal to the importer.
      tags:
        - Import
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/ImportStatus"

  /import/subscribers/logs:
    get:
      description: returns import statistics
      tags:
        - Import
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string

  /campaigns:
    get:
      description: handles retrieval of campaigns
      parameters:
        - in: query
          name: page
          description: Page number for paginated results
          schema:
            type: integer
            format: int32
        - in: query
          name: per_page
          description: max number of records to return per page
          schema:
            type: integer
            format: int32
      tags:
        - Campaigns
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          $ref: "#/components/schemas/Campaign"
                      query:
                        type: string
                      total:
                        type: number
                      per_page:
                        type: number
                      page:
                        type: number

    post:
      description: handles campaign creation
      tags:
        - Campaigns
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CampaignRegistrationInfo"

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/NewCampaign"

  "/campaigns/{campaign_id}":
    get:
      description: handles retrieval of campaigns.
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: True
          description: The id value of the campaign you want to get.
          schema:
            type: number

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Campaign"

    put:
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: true
          description: the id value of campaign you want to update
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/CampaignUpdate"

    delete:
      description: deletes specified campaign
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: True
          description: The id value of the campaign you want to get.
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /campaigns/running/stats:
    get:
      description: returns stats of a given set of campaign IDs.
      tags:
        - Campaigns
      parameters:
        - in: query
          name: campaign_id
          description: The id values of the campaigns whose stat you want to get.
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: string

  "/campaigns/{campaign_id}/preview":
    get:
      description: renders the HTML preview of a campaign body
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: True
          description: The id value of the campaign you want to get the preview of
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            text/html:
              schema:
                type: string
                example: <h3>Hi John!</h3>This is a   e-mail campaign. Your second name is Doe and you are from Bengaluru

  "/campaigns/{campaign_id}/text":
    get:
      description: renders the HTML preview of a campaign body
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: True
          description: The id value of the campaign you want to get the preview of
          schema:
            type: number
        - in: path
          name: template_id
          required: True
          description: The id of the template you want to get the preview of
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            text/html:
              schema:
                type: string
                example: <h3>Hi John!</h3><p>This is a test e-mail campaign. Your second name is Doe and you are from Bengaluru</p>

  "/campaigns/{campaign_id}/status":
    put:
      description: handles campaign status modification
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: True
          description: The id value of the campaign you want to get the preview of
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [scheduled, running, paused, cancelled]
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Campaign"


  "/campaigns/{campaign_id}/content":
    post:
      description: handles campaign content (body) format conversions.
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: true
          schema:
            type: number

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string

  "/campaigns/{campaign_id}/test":
    post:
      description: handles sending of campaign message to arbitrary subscribers for testing
      tags:
        - Campaigns
      parameters:
        - in: path
          name: campaign_id
          required: true
          schema:
            type: number
        - in: path
          name: template_id
          required: true
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CampaignRegistrationInfo"
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/media":
    get:
      description: handles retrieval of uploaded media.
      tags:
        - Media
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/MediaFileObject"
    post:
      description: handles media file uploads.
      tags:
        - Media
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/MediaFileObject"

  "/media/{media_id}":
    get:
      description: handles retrieval of uploaded media.
      tags:
        - Media
      parameters:
        - in: path
          name: media_id
          required: true
          description: media file id
          schema:
            type: integer
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/MediaFileObject"

    delete:
      description: handles deletion of uploaded media.
      tags:
        - Media
      parameters:
        - in: path
          name: media_id
          required: True
          description: The id value of the list you want to delete.
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  /templates:
    get:
      description: handles retrieval of templates
      tags:
        - Templates
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Template"

  "/templates/{template_id}":
    get:
      description: handles retrieval of templates
      tags:
        - Templates
      parameters:
        - in: path
          name: template_id
          required: True
          schema:
            type: number
          description: The id value of the template you want to get.
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Template"

    delete:
      description: handles deletion of templates
      tags:
        - Templates

      parameters:
        - in: path
          name: template_id
          required: True
          description: The id value of the template you want to delete.
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/templates/{template_id}/preview":
    get:
      description: renders the HTML preview of a template.
      tags:
        - Templates
      parameters:
        - in: path
          name: template_id
          required: True
          schema:
            type: number
          description: The id value of the template you want to get.
      responses:
        "200":
          description: response
          content:
            text/html:
              schema:
                type: string
                example: <p>Hi there</p>

  "/templates/{template_id}/default":
    put:
      description: handles template modification.
      tags:
        - Templates
      parameters:
        - in: path
          name: template_id
          required: True
          description: The id value of the template you want to set to the default template.
          schema:
            type: number
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Template"

  /transactional:
    post:
      tags:
        - Transactional
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionalMessage"

      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/maintenance/subscribers/{type}":
    delete:
      description: garbage collects (deletes) orphaned or blocklisted subscribers.
      tags:
        - Maintenance
      parameters:
        - in: path
          name: type
          schema:
            type: string
          required: true
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      count:
                        type: integer

  "/maintenance/analytics/{type}":
    delete:
      description: garbage collects (deletes) campaign analytics.
      tags:
        - Maintenance
      parameters:
        - in: path
          name: type
          schema:
            type: string
          required: true
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: boolean

  "/maintenance/subscriptions/unconfirmed":
    delete:
      description: garbage collects (deletes) orphaned or blocklisted subscribers.
      tags:
        - Maintenance
      parameters:
        - in: path
          name: type
          schema:
            type: string
          required: true
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: integer

  "/public/lists":
    get:
      description: returns the list of public lists with minimal fields
      tags:
        - Public
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                    name:
                      type: string

  "/public/subscription":
    post:
      description: handles subscription requests coming from public API calls.
      tags:
        - Public
      responses:
        "200":
          description: response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  email:
                    type: string
                  list_uuids:
                    type: array
                    items:
                      type: string

